<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal"
                                data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="hidden" class="form-control name" id="recipient-name " name="id">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name" id="recipient-name " name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug" id="recipient-name " name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            // alert('add');

            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>

</body>

</html>
<script src="./js/template-web.js"></script>
<script id="tem" type="text/html">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.slug}}</td>
        <td class="text-center">
            <a href="javascript:editTr({'id':'{{$value.id}}','slug':'{{$value.slug}}','name':'{{$value.name}}'});"
            class="btn btn-info btn-xs">编辑</a>
        <a href="javascript:deleteTr( {{$value.id}});" class="btn btn-danger btn-xs">删除</a>
        </td>
    </tr>
    {{/each}}
</script>

<script>
    function getData() {
        $.ajax({
            url: 'https://autumnfish.cn/big/admin/category_search',
            type: 'get',
            success: function (backData) {
                console.log(backData);
                $('tbody').html(template('tem', backData));

            }
        })
    }
    $(function () {
        getData();
        $('.btn-add').click(function () {
            $('model-title').html('新增分类');
            $('#model_add').text('新增').removeClass('btn-success');
            var nametxt = $('.name').val('');
            var slugtxt = $('.slug').val('');

        })
        $('.category_table').on('click', 'a.btn-info', function () {
            // $('.modal-title').html('修改分类名称');
            $('#model_add').text('修改').addClass('btn-success');
        })
        $('#model_add').click(function () {
            if ($('#model_add').hasClass('btn-success')) {
                $.ajax({
                    url:'https://autumnfish.cn/big/admin/category_edit',
                    type:'post',
                    data:$('form').serialize(),
                    success:function(backData){
                        console.log(backData);
                        getData();
                        
                    }
                })
            } else {
                $.ajax({
                    url: 'https://autumnfish.cn/big/admin/category_add',
                    type: 'post',
                    data: $('form').serialize(),
                    success: function (backData) {
                        console.log(backData);
                        getData();

                    }
                })
            }
            // alert('add');

        });
        window.editTr = function (data) {
            for (var key in data) {
                $('input[name=' + key + ']').val(data[key]);
            }

        }
    })

</script>
